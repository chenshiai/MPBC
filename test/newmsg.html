<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .notice{
    width: 100px;
    height: 40px;
    background-color: #4f4f4f;
    position: absolute;
    top: 50%;
    left: calc(50% - 50px)
  }
  .saoinfo-num{
    width: 20px;
    height: 20px;
    background-color: red;
    color: #fff;
    border-radius: 50%;
    text-align: center;
    line-height: 20px;
    position: absolute;
    right: -5px;
    top: -10px;
  }
  </style>
</head>
<body>
  <div class="notice">
    <div class="saoinfo-num">
      <span>2</span>
    </div>
  </div>
</body>
</html>
